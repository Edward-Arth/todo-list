<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id = "gridContainer">
        <div id = "header">
            <div id="pageTitle">Todo List</div>
        </div>
        <div id = "sidebar">
            <ul id="projectList"></ul>
        </div>
        <div id = "projectDisplay"></div>
    </div>
    <div id = "formContainer">
        <form action = "/action_page.php" id="taskForm">
            <div id="taskFormTitle">Task info</div>

            <label for="task" class="taskLabels">Task</label>
            <input type="text" name="task" class="taskInputs" id="taskID" maxlength="50">

            <label for="description" class="taskLabels">Description</label> 
            <textarea name="description" rows="20" cols="50" class="taskInputs" id="descriptionID"></textarea>

            <label for="dueDate" class="taskLabels">Due date</label>
            <input type="date" name="dueDate" class="taskInputs" id="dueDateID">

            <label for="priority" id="priorityLabel" class="taskLabels">Priority</label>
            <div id="priorityDiv">
                <div>
                    <input type="radio" id="high" name="priority" class="priorityInputs" class="priority" value="High">
                    <label for="high">High</label>
                </div>
                <div>
                    <input type="radio" id="normal" name="priority" class="priorityInputs" class="priority" value="Normal">
                    <label for="normal">Normal</label>
                </div>
                <div>
                    <input type="radio" id="low" name="priority" class="priorityInputs" class="priority" value="Low">
                    <label for="low">Low</label>
                </div>
            </div>

            <div id="taskButtons">
                <button type="submit" class="taskBtns" id="taskSubmit">Create</button>
                <button type="button" class="taskBtns" id="taskCancel">Cancel</button>
            </div>
        </form>

        <form action = "/action_page.php" id="projectForm">
            <label for="project" id="projectLabel">Project name</label>
            <input type="text" name="project" id="projectName" maxlength="25" required />

            <div id="projectButtons">
                <button type="submit" class="formBtns" id="projectSubmit">Create</button>
                <button type="button" class="formBtns" id="projectCancel">Cancel</button>
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
